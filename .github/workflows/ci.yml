name: ci

on: [push, pull_request]

jobs:
  frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build Nuxt
        run: npm run build
